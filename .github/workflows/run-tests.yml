name: Build and Test CI

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - closed
    branches:
      - develop 

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup dotnet 7.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test
        
